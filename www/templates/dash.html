<ion-view view-title="Dashboard">

  <div layout style="width:100%">
    <div flex><h1> Dash  </h1></div>
    <div style="right; margin-right: 15px;"><h1><a ui-sref="tab.Profile"><i class="icon ion-android-happy"></i></a> <a ui-sref="tab.Account"><i class="icon ion-android-more-vertical"></i></a></h1></div>
  </div>


  <!-- <i type="button" class="icon ion-ios-plus add" style="z-index: 9999; position:fixed; bottom:10%; right:5%;font-size:45px;color:orange;"></i> -->

  <ion-content class="padding z">




      <div ng-controller="NotifyController as vm" id="dashboard" class="container">
          <div layout>
            <div flex="25">
                <img src="http://ratter.com/images/default/userpic-original.png" class="profilePic" alt="profile pic" />
            </div>

            <div flex layout-align="space-between center">
                <h3>{{glob.status.firstName}} {{glob.status.lastName}}</h3>
                <hr>

                <div class="skill">Design</div>
                <div class="skill">fdsfds</div>
                <div class="skill">Dance</div>
                <div class="skill">fdsffdfdsfdsfdsds</div>
                <div class="skill">fdssdfds df s d fds</div>
                <div class="skill" ng-repeat="value in glob.status">{{ value }}</div>
                <br/>
            </div>
          </div>

            <h3>Recent Circles </h3>
            <hr>
            <div class="text-left" style="position: relative; padding: 1em;">
              <div class="circle"></div>
              <p class="inline" style="position: absolute; top: 35%; margin-left: 2%">Family <span class="small" style="color: #ffff9d" >(<span style="color: white;">11</span> Contacts)</span></p>
            </div>
            <div class="text-left" style="position: relative; padding: 1em;">
              <div class="circle"></div>
              <p class="inline" style="position: absolute; top: 35%; margin-left: 2%">Car Repair <span class="small" style="color: #ffff9d" >(<span style="color: white;">4</span> Contacts)</span></p>
            </div>
            <div class="text-left" style="position: relative; padding: 1em;">
              <div class="circle"></div>
              <p class="inline" style="position: absolute; top: 35%; margin-left: 2%">Sales Reps <span class="small" style="color: #ffff9d" >(<span style="color: white;">7</span> Contacts)</span></p>
            </div>
        </div>
      </div>





    <div class="list card">
      <div class="item item-divider">Homie!</div>
      <div class="item item-body">
        <div>
          <a ui-sref="Home">Home</a>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
