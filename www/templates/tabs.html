<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs> <!-- will generate tab bar and include the content within // took out  tabs-color-active-positive class="tabs-icon-top tabs-positive"-->

  <!-- Dashboard Tab --> <!-- ion-tab specifies the content of the tab -->
  <ion-tab title="Dashboard " icon-off="ion-ios-keypad" icon-on="ion-ios-keypad" ui-sref="tab.Dash" badge="data.badgeCount" ng-controller="GlobalController" badge-style="badge-positive"> >
    <ion-nav-view name="dash"></ion-nav-view>
  </ion-tab>

    <!-- Circles Tab -->
  <ion-tab title="Circles" icon-off="ion-record" icon-on="ion-record" ui-sref="tab.DisplayCircle">
    <ion-nav-view name="displayCircle"></ion-nav-view>
  </ion-tab>

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-ios-people" icon-on="ion-ios-people" ui-sref="tab.Contacts">
    <ion-nav-view name="contacts"></ion-nav-view>
  </ion-tab>

  <!-- Requests Tab -->
  <ion-tab title="Requests" icon-off="ion-ios-pie" icon-on="ion-ios-pie" ui-sref="tab.Requests">
    <ion-nav-view name="requests"></ion-nav-view>
  </ion-tab>


<!-- This allows state changes that are not in the tab. They are hidden. -->
      <!-- Profile and Account Icons in Title-->
  <ion-tab title="Profile" icon-off="ion-android-more-vertical" icon-on="ion-android-more-vertical" ui-sref="tab.Profile" hidden="true">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-android-more-vertical" icon-on="ion-android-more-vertical" ui-sref="tab.Account" hidden="true">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>

      <!-- Other States-->
  <ion-tab title="EditProfile" icon-off="ion-android-more-vertical" icon-on="ion-android-more-vertical" ui-sref="tab.EditProfile" hidden="true">
    <ion-nav-view name="editProfile"></ion-nav-view>
  </ion-tab>

    <ion-tab title="EditProfile" icon-off="ion-android-more-vertical" icon-on="ion-android-more-vertical" ui-sref="tab.EditProfile" hidden="true">
    <ion-nav-view name="editProfile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
